<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Testando a Carga de Imagens</h1>

    <p>Abaixo você verá uma imagem localizada na pasta principal:</p>
    <img src="logo-html.png" alt="Logo HTML5">

    <p>Abaixo você verá uma imagem localizada em uma sub-pasta da principal:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">

    <p>Por último, você verá uma imagem externa que está localizada em um URL na internet:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-visual-studio-code-3244524-2701893.png" alt="Logo JavaScript">

</body>
</html>

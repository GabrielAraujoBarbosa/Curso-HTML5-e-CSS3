<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <p>Você está vendo a imagem completa? Experimente ampliar ou diminuir o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>

    <picture>
        <source media="(min-width: 1250px)" srcset="images/paisagem-g.png" type="image/png">
        <source media="(min-width: 760px)" srcset="images/paisagem-m.png" type="image/png">    
        <img src="images/paisagem-p.png" alt="Imagem de paisagem pequena">
    </picture>

</body>
</html>
